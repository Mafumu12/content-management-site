{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create profile</title>
    <link rel="stylesheet" href="{% static 'css/profile-update.css' %}" />
  </head>
  <body>
    <div class="update-container">
      <form
        method="post"
        action=" {% url 'create_profile' %} "
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <p>{{ form.username }}</p>
        <p>{{ form.profession }}</p>
        <p>{{ form.picture }}</p>
        <p>{{ form.about }}</p>
        <button class="update-btn" type="submit">create Profile</button>
      </form>
    </div>
  </body>
</html>
